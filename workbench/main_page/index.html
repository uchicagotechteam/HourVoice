<!DOCTYPE html>
<html lang="en">
<head>
	<title>Company Index</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>

	<header>
	</header>

	<input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Enter a business name">

	<table id="myTable">
	  <tr class="header">
	    <th style="width:33%;" onclick="sortTable(0)">Employer</th>
	    <th style="width:22%;" onclick="sortTable(1)">Address</th>
	    <th style="width:15%" onclick="sortTable(2)">City</th>
	    <th style="width:20%" onclick="sortTable(3)">Hourvoice Members</th>
	    <th style="width:10%;" onclick="sortTable(4)">Score</th>
	  </tr>
	  <tr>
	    <td>Employer 1</td>
	    <td>Address 1</td>
	    <td>Chicago</td>
	    <td>18</td>
	    <td>20</td>
	  </tr>
	  <tr>
	    <td>Employer 2</td>
	    <td>Address 2</td>
	    <td>Chicago</td>
	    <td>5</td>
	    <td>60</td>
	  </tr>
	  <tr>
	    <td>Employer 3</td>
	    <td>Address 3</td>
	    <td>Park Ridge</td>
	    <td>23</td>
	    <td>55</td>
	  </tr>
	  <tr>
	    <td>Employer 4</td>
	    <td>Address 4</td>
	    <td>Oak Brook</td>
	    <td>6</td>
	    <td>82</td>
	  </tr>
	</table>

	<script>
		function searchFunction() {
		  // Declare variables 
		  var input, filter, table, tr, td, i;
		  input = document.getElementById("myInput");
		  filter = input.value.toUpperCase();
		  table = document.getElementById("myTable");
		  tr = table.getElementsByTagName("tr");

		  // Loop through all table rows, and hide those who don't match the search query
		  for (i = 0; i < tr.length; i++) {
		    td = tr[i].getElementsByTagName("td")[0];
		    if (td) {
		      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
		        tr[i].style.display = "";
		      } else {
		        tr[i].style.display = "none";
		      }
		    }
		  }
		}

		function sortTable(n) {
		  var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
		  table = document.getElementById("myTable");
		  switching = true;
		  // Set the sorting direction to ascending:
		  dir = "asc"; 
		  /* Make a loop that will continue until
		  no switching has been done: */
		  while (switching) {
		    // Start by saying: no switching is done:
		    switching = false;
		    rows = table.getElementsByTagName("TR");
		    /* Loop through all table rows (except the
		    first, which contains table headers): */
		    for (i = 1; i < (rows.length - 1); i++) {
		      // Start by saying there should be no switching:
		      shouldSwitch = false;
		      /* Get the two elements you want to compare,
		      one from current row and one from the next: */
		      x = rows[i].getElementsByTagName("TD")[n];
		      y = rows[i + 1].getElementsByTagName("TD")[n];
		      /* Check if the two rows should switch place,
		      based on the direction, asc or desc: */
		      if (dir == "asc") {
		        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
		          // If so, mark as a switch and break the loop:
		          shouldSwitch= true;
		          break;
		        }
		      } else if (dir == "desc") {
		        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
		          // If so, mark as a switch and break the loop:
		          shouldSwitch= true;
		          break;
		        }
		      }
		    }
		    if (shouldSwitch) {
		      /* If a switch has been marked, make the switch
		      and mark that a switch has been done: */
		      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
		      switching = true;
		      // Each time a switch is done, increase this count by 1:
		      switchcount ++; 
		    } else {
		      /* If no switching has been done AND the direction is "asc",
		      set the direction to "desc" and run the while loop again. */
		      if (switchcount == 0 && dir == "asc") {
		        dir = "desc";
		        switching = true;
		      }
		    }
		  }
		}
	</script>
</body>

</html>
